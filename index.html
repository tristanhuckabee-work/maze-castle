<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mazes</title>
  <link rel="stylesheet" href="./index.css">
  <script src="https://kit.fontawesome.com/ac20bc98b6.js" crossorigin="anonymous"></script>
  <script type="module" src='./index.js'></script>
</head>

<body>
  <section id="find-range">
    <h2>FIND RANGE</h2>
    <div class="cell-container">
    </div>
    <p class="alert">WARNING : If you click a cell or 'new maze' while the algorithm is running, it gets goofy!</p>
    <div class="max-controls">
      <button class="make-empty">MAKE EMPTY</button>
      <button class="new-maze">NEW MAZE</button>
      <button class="find-path">FIND PATH</button>
    </div>
  </section>
  <section id="two-point">
    <h2>FIND PATH</h2>
    <div class="cell-container">
    </div>
    <div class="max-controls">
      <button class="make-empty">MAKE EMPTY</button>
      <button class="new-maze">NEW MAZE</button>
      <button class="find-path">FIND PATH</button>
    </div>
  </section>
</body>
