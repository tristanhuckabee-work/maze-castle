<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mazes</title>
  <link rel="stylesheet" href="./index.css">
  <script src="https://kit.fontawesome.com/ac20bc98b6.js" crossorigin="anonymous"></script>
  <script type="module" src='./index.js'></script>
</head>

<body>
  <header>
    <h1>Maze Castle</h1>
    <h2>by Tristan Huckabee</h2>
    <nav>
      <a href="https://github.com/tristanhuckabee-work" target="_blank">
        <i class="fab fa-github-square fa-2x"></i>
      </a>
      <a href="https://www.linkedin.com/in/tristan-huckabee-60402122a/" target="_blank">
        <i class="fab fa-linkedin fa-2x"></i>
      </a>
      <a href="./Huckabee_Tristan_Resume.pdf" download>
        <h2>RESUME</h2>
      </a>
    </nav>
  </header>
  <section id="find-range">
    <h2>FIND RANGE</h2>
    <div class="cell-container">
    </div>
    <p class="alert">WARNING : If you click a cell or 'new maze' while the algorithm is running, it gets goofy!</p>
    <div class="max-controls">
      <button class="make-empty">MAKE EMPTY</button>
      <button class="new-maze">NEW MAZE</button>
    </div>
  </section>
  <section id="two-point">
    <h2>FIND PATH</h2>
    <div class="cell-container">
    </div>
    <p class="alert">Click a cell for Start and a cell for End</p>
    <div class="max-controls">
      <button class="make-empty">MAKE EMPTY</button>
      <button class="new-maze">NEW MAZE</button>
    </div>
    <div class="max-controls">
      <h3 class="start-coords">START : (null, null)</h3>
      <h3 class="end-coords">End : (null, null)</h3>
    </div>
  </section>
</body>
